<!DOCTYPE html>

<html lang="en">

    <head>

        <title>MSIS Club Event Registration System V1</title>

    </head>

    <body>

        <h1>Register</h1>

        <form action="/register" method="post">
            <p>
                <!-- We need an input for the event id so our app knows which event to register for, but we make it readonly so the user doesn't change it -->
                <label for="eventId">Event ID:</label>
                <input name="eventId" type="number" value={{eventId}} readonly>
            </p>

            <p>
                <!-- Student id input is made to be a number and at least 0 -->
                <label for="studentId">Student ID:</label>
                <input name="studentId" type="number" min="0">
            </p>

            <p>
                <label for="firstName">First Name:</label>
                <input name="firstName" type="text">
            </p>

            <p>
                <label for="lastName">Last Name:</label>
                <input name="lastName" type="text">
            </p>

            <p>
                <label for="major">Major:</label>
                <input name="major" type="text">
            </p>

            <input type="submit" value="Register">
        </form>

        <p>
            <a href="{{ url_for('event', id=eventId) }}">Back</a>
        </p>

    </body>

</html>
